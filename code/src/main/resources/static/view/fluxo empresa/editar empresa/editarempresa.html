<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Empresa</title>
    <link rel="stylesheet" href="editarempresa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="../home/home.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./editarempresa.html">
                    <span class="icon"><i class="bi bi-pencil-square"></i></span>
                    <span class="txt-link">Atualizar informações</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../gerenciamento vantagens/vantagem.html">
                    <span class="icon"><i class="bi bi-check-circle-fill"></i></span>
                    <span class="txt-link">Vantagens</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../../login/login.html">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>

        </ul>
    </nav>



    <div class="principal">
        <div class="img">
            <img src="../../../imgs/cadastro empresa.svg" alt="Users">
        </div>
        <div class="form-container">
            <div class="titulo">
                <h1>Atualizar Informações</h1>
            </div>
            <form action="">
                <div class="row">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="cnpj">CNPJ:</label>
                        <input type="cnpj" id="cnpj" name="cnpj" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                        <small class="dica">A senha deve ter pelo menos 4 caracteres.</small>
                    </div>
                </div>

                <button id="btnCadastrar">Atualizar</button>
            </form>
        </div>
        <div class="botao-excluir-container">
            <button class="botao-excluir">Excluir Conta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
