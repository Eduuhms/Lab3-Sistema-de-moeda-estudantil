<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vantagem</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>
<ul>
            <li class="item-menu">
                <a href="../home/home.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../editar empresa/editarempresa.html">
                    <span class="icon"><i class="bi bi-pencil-square"></i></span>
                    <span class="txt-link">Atualizar informações</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../gerenciamento vantagens/vantagem.html">
                    <span class="icon"><i class="bi bi-check-circle-fill"></i></span>
                    <span class="txt-link">Vantagens</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../../login/login.html">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>

        </ul>
    </nav>



    <div class="principal">
        <div class="img">
            <img src="../../../imgs/vantagem.svg" alt="Users">
        </div>
        <div class="form-container">
            <div class="titulo">
                <h1>Cadastro de Vantagem</h1>
            </div>
            <form action="" id="formVantagem">
                <div class="row">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="custo">Custo:</label>
                        <input type="number" id="custo" name="custo" required>
                    </div>
                    <div>
                        <label for="empresa">Empresa:</label>
                        <select id="empresa" name="empresa">
                            <!--<option value="PUC Minas">PUC Minas</option>
                            <option value="UFMG">UFMG</option>-->
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="foto">Foto:</label>
                        <input type="text" id="foto" name="foto" required>
                    </div>

                </div>

                <div class="row">
                    <div>
                        <label for="descricao">Descrição:</label><br>
                        <textarea id="descricao" name="descricao" rows="3" cols="40"></textarea>
                        <small class="dica">A descrição deve ter pelo menos 5 caracteres.</small>
                    </div>
                </div>

                <button id="btnCadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
