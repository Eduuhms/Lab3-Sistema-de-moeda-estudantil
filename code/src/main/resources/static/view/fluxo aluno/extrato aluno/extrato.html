<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="../home/home.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../perfil aluno/perfil.html">
                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                    <span class="txt-link">Perfil</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./extrato.html">
                    <span class="icon"><i class="bi bi-receipt"></i></span>
                    <span class="txt-link">Extrato</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="../consultar vantagens/consultar.html">

                    <span class="txt-link">Vantagens</span>
                </a>
            </li>

            <li class="item-menu">

                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>

        </ul>
    </nav>



    <div class="principal">

        <div class="img">
            <img src="../../../imgs/extrato.svg" alt="Users">
        </div>

        <div class="extrato-container">
            <div class="titulo">
                <h1>Extrato</h1>
            </div>

            <div class="extrato-info">
                <div class="linha-extrato">
                    <div class="descricao">
                        <i class="bi bi-plus-circle icone-recebido"></i>
                        <span><strong>Recebido:</strong></span>
                    </div>
                    <div class="valor" id="valor-recebido">0 moedas</div>
                </div>
                <div class="linha-extrato">
                    <div class="descricao">
                        <i class="bi bi-dash-circle icone-gasto"></i>
                        <span><strong>Gasto:</strong></span>
                    </div>
                    <div class="valor" id="valor-gasto">0 moedas</div>
                </div>
            </div>

            <div class="saldo-final">
                <hr>
                <div class="linha-extrato">
                    <div class="descricao">
                        <i class="bi bi-coin icone-saldo"></i>
                        <span><strong>Saldo atual:</strong></span>
                    </div>
                    <div class="valor" id="valor-saldo">0 moedas</div>
                </div>
            </div>
