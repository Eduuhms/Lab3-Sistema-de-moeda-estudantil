            </li>

        </ul>
    </nav>

    <div class="titulo">
        <h1>Cadastro de Aluno</h1>
    </div>

    <div class="principal">
        <div class="form-container">
            <form action="" id="formAluno">
                <div class="row">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div>
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" name="rg" required>
                        <small class="dica">RG deve ter pelo menos 7 caracteres (letras/números).</small>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                        <small class="dica">A senha deve ter pelo menos 4 caracteres.</small>
                    </div>

                    <div>
                        <label for="curso">Curso:</label>
                        <input type="text" id="curso" name="curso" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep" required>
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="instituicao">Instituição de ensino:</label>
                        <select id="instituicao" name="instituicao">
                            <!--<option value="PUC Minas">PUC Minas</option>
                            <option value="UFMG">UFMG</option>-->
                        </select>
                    </div>
                </div>


                <button id="btnCadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
